<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f7f7f7; padding: 30px;">

    <div style="max-width: 600px; margin: auto; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; text-align: center;">

        <img src="cid:netra_cid" alt="Logo" style="max-width: 100%; margin-bottom: 20px;">

        <p style="font-size: 18px; color: #333; margin-bottom: 20px;">
            User {{ user_info.username }} has submitted a request to reset the password of their NETRA account.
        </p>

        <div style="text-align: center; font-size: 16px; color: #555; margin-bottom: 30px;">
            <p><strong>Access Level:</strong>{{ user_info.level }}</p>
        </div>

    </div>

</body>
</html>
